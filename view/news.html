<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tin Tức</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .news-section-header {
            margin-top:200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .news-slider {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            gap: 20px;
            padding-bottom: 10px;
        }
        .news-slider::-webkit-scrollbar {
            display: none; /* Hide scrollbar */
        }
        .news-card {
            flex: 0 0 30%;
            scroll-snap-align: start;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            transition: transform 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .news-card:hover {
            transform: scale(1.05);
        }
        .card-img-top {
            height: 180px;
            object-fit: cover;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .card-body {
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-align: center;
        }
        .news-title {
            font-weight: bold;
            font-size: 18px;
            color: #333;
        }
        .news-date {
            font-size: 14px;
            color: #999;
            margin-top: 10px;
        }
        .view-more {
            color: #ff3366;
            font-weight: bold;
            margin-top: 10px;
            text-decoration: none;
        }
        .view-more:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container my-5">
    <!-- Header section with title and "Xem tất cả" button -->
    <div class="news-section-header">
        <h2 class="text-left">TIN TỨC</h2>
        <button class="btn btn-link">Xem tất cả &rarr;</button>
    </div>

    <!-- News slider container -->
    <div class="news-slider">
        <!-- News 1 -->
        <div class="card news-card">
            <img src="news1.jpg" class="card-img-top" alt="Siêu phẩm mới sốt Buldak">
            <div class="card-body">
                <h5 class="news-title">SIÊU PHẨM MỚI SỐT BULDAK</h5>
                <p class="news-date">12/10/2024</p>
                <a href="#" class="view-more">Xem thêm</a>
            </div>
        </div>
        <!-- News 2 -->
        <div class="card news-card">
            <img src="news2.jpg" class="card-img-top" alt="Gà siêu cay ăn cực slayyy">
            <div class="card-body">
                <h5 class="news-title">GÀ SIÊU CAY ĂN CỰC SLAYYY</h5>
                <p class="news-date">11/10/2024</p>
                <a href="#" class="view-more">Xem thêm</a>
            </div>
        </div>
        <!-- News 3 -->
        <div class="card news-card">
            <img src="news3.jpg" class="card-img-top" alt="Siêu sao gắp quà">
            <div class="card-body">
                <h5 class="news-title">SIÊU SAO GẮP QUÀ</h5>
                <p class="news-date">30/09/2024</p>
                <a href="#" class="view-more">Xem thêm</a>
            </div>
        </div>
        <!-- News 4 -->
        <div class="card news-card">
            <img src="news4.jpg" class="card-img-top" alt="Tải app nhận quà">
            <div class="card-body">
                <h5 class="news-title">TẢI APP NHẬN QUÀ - ĂN NGON THẢ GA</h5>
                <p class="news-date">04/09/2024</p>
                <a href="#" class="view-more">Xem thêm</a>
            </div>
        </div>
        <!-- Add more news cards as needed -->
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
