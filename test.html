<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đánh giá của khách hàng</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    .review-container {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
    }
    .review-title {
      color: #8b0000;
      font-size: 24px;
      margin-bottom: 10px;
    }
    .review-text {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .review-rating {
      color: #ffa500;
      font-size: 24px;
      margin-bottom: 10px;
    }
    .review-author {
      font-size: 16px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="review-container">
    <div class="review-title">Đánh giá của khách hàng</div>
    <div class="review-text">Món ăn rất ngon không có gì phải phàn nàn</div>
    <div class="review-rating">
      <span class="star">★</span>
      <span class="star">★</span>
      <span class="star">★</span>
      <span class="star">★</span>
      <span class="star">★</span>
    </div>
    <div class="review-author">Anh Nguyễn Quốc Thành</div>
  </div>
</body>
</html>
